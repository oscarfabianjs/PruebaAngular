<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Activities</th>
      <td mat-cell *matCellDef="let element" [contentEditable]="true">
        {{ element.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteItem(element)" color="primary">
          <mat-icon class="pointer">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
