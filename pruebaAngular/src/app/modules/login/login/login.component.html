<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field class="full-width-input">
          <input
            matInput
            placeholder="User"
            formControlName="userName"
            required
            autocomplete="false"
          />
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
            required
            autocomplete="false"
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="login()"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
